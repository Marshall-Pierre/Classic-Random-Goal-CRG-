<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Random Goal (CRG)</title>

    <link rel="stylesheet" href="assets/css/fin.css">
</head>
<body>

    <div class="container">
        <div class="center">
            <div class="circle">
            </div>

            <div class="score">
                <div>
                    <img src="assets/img/ligue1.png" alt="" class="ligue1">
                </div>

                <div class="score-status">
                    <div>
                        <img src="assets/img/om.png" alt="" class="om">
                    </div>
    
                    <div>
                        <h1>OM</h1>
                    </div>
    
                    <div>
                        <h1 style="color: #CDFB0A;"><span id="om">0</span> - <span id="psg">0</span></h1>
                    </div>
    
                    <div>
                        <h1>PSG</h1>
                    </div>
    
                    <div>
                        <img src="assets/img/psg.png" alt="" class="psg">
                    </div>
                </div>

                <div class="score-timer">
                    <span id="minutes">00</span>:<span id="secondes">00</span>
                </div>
            </div>

            <div class="vic">
                <div>
                    <img src="assets/img/trophet.png" alt="" class="img-tr">
                </div>
                <div>
                    <h3>Victoire de l'OM</h3>
                </div>
                <div>
                    <a href="index.html"><button>Recommancer</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
</body>
</html>
